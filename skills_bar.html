<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="skills_bar.css">
    <script src="circle-progress.js"></script><title>Document</title>
</head>
<body>
    <section class="mh-skills" id="mh-skills">
        <div class="container-skills">
            <div class="row">
                <div class="col-sm-12 col-md-6">
                    <div class="mh-skills-inner">
                        <div class="mh-professional-skills">
                            <h3>Technical Skills</h3>
                            <div class="each-skills">
                                <div class="condidatos">
                                    <div class="parcial">
                                        <div class="info">
                                            <div class="nome">Javascript</div>
                                            <div class="pourcentage-num">86%</div>
                                        </div>
                                        <div class="progressBar">
                                            <div class="percentagem" style="width: 86%;"></div>
                                        </div>
                                    </div>
                                </div>
                                <div class="condidatos">
                                    <div class="parcial">
                                        <div class="info">
                                            <div class="nome">Python</div>
                                            <div class="pourcentage-num">76%</div>
                                        </div>
                                        <div class="progressBar">
                                            <div class="percentagem" style="width: 76%;"></div>
                                        </div>
                                    </div>
                                </div>
                                <div class="condidatos">
                                    <div class="parcial">
                                        <div class="info">
                                            <div class="nome">Java</div>
                                            <div class="pourcentage-num">56%</div>
                                        </div>
                                        <div class="progressBar">
                                            <div class="percentagem" style="width: 56%;"></div>
                                        </div>
                                    </div>
                                </div>
                                <div class="condidatos">
                                    <div class="parcial">
                                        <div class="info">
                                            <div class="nome">PHP</div>
                                            <div class="pourcentage-num">96%</div>
                                        </div>
                                        <div class="progressBar">
                                            <div class="percentagem" style="width: 96%;"></div>
                                        </div>
                                    </div>
                                </div>
                                <div class="condidatos">
                                    <div class="parcial">
                                        <div class="info">
                                            <div class="nome">CS</div>
                                            <div class="pourcentage-num">56%</div>
                                        </div>
                                        <div class="progressBar">
                                            <div class="percentagem" style="width: 56%;"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>

                <div class="col-sm-12 col-md-6">
                    <div class="mh-professionale-skills">
                        <h3>mh-professionale-skills</h3>
                        <ul class="mh-professional-progress">
                            <li>
                                <div class="mh-progress mh-progress-circle" data-progress="95"></div>
                                <div class="pr-skill-name">Communication</div>
                            </li>
                            <li>
                                <div class="mh-progress mh-progress-circle" data-progress="95"></div>
                                <div class="pr-skill-name">Communication</div>
                            </li>
                            <li>
                                <div class="mh-progress mh-progress-circle" data-progress="55"></div>
                                <div class="pr-skill-name">Team work</div>
                            </li>
                            <li>
                                <div class="mh-progress mh-progress-circle" data-progress="80"></div>
                                <div class="pr-skill-name">Management</div>
                            </li>
                        </ul>

                    </div>
                </div>
            </div>
        </div>

    </section>
</body>
</html>
